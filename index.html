<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/icon-fontawsome.css"/>
  <link rel="icon" sizes="32x32" href="./icon.png" />
  <title>Login</title>
</head>

<body>
  <!--------------- start main ------------------->
  <div class="main">
    <!-------- start sign in ----------->
    <div class="signIn">
      <!-- header -->
      <div class="header">
        <h2>ورود</h2>
      </div>
      <!-- icon -->
      <div class="icon">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-google-plus-g"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <!-- input -->
      <div class="input">
        <input type="text" placeholder="ایمیل" />
        <input class="hideShowInput1" type="password" placeholder="رمزعبور" />
        <span class="hideShowSpan1">Show</span>
      </div>
      <!-- forgetPass -->
      <div class="forgetPass">
        <a href="#">
          <p>فراموشی رمز عبور</p>
        </a>
      </div>
      <!-- btn -->
      <div class="btn">
        <button>ورود</button>
      </div>
    </div>
    <!-------- end sign in ----------->
    <!--------- start sign up --------->
    <div class="signUp">
      <!-- header -->
      <div class="header">
        <h2>ثبت نام</h2>
      </div>
      <!-- icon -->
      <div class="icon">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-google-plus-g"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <!-- input -->
      <div class="input">
        <input type="text" placeholder="ایمیل" />
        <input class="hideShowInput2" type="password" placeholder="رمزعبور" />
        <span class="hideShowSpan2">show</span>
      </div>
      <!-- anotherAccount -->
      <div class="anotherAccount">
        <a href="#">
          <p>یا از حساب کاربری استفاده کنید</p>
        </a>
      </div>
      <!-- btn -->
      <div class="btn">
        <button>ثبت نام</button>
      </div>
    </div>
    <!---------- end sign up ----------->
  </div>
  <!---------------- end main -------------------->
  <script src="./js/script.js"></script>
</body>

</html>
